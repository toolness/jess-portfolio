{{ partial "header" . }}

{{ $cols := 3 }}

<div class="columns">
{{ range $i, $page := sort .Pages }}
  <div class="column">
    <img src="/img/project/{{ .Source.BaseFileName }}/_featured.png">
    <a href="{{ $page.Permalink }}">{{ .Title }}</a>
    supports <strong>{{ .Params.core_value }}</strong>
    and is featured in
    {{ range first 1 .Params.featured_in }}
      <em>{{ .title }}</em>
    {{ end }}
  </div>
{{ end }}
</div>

{{ partial "footer" . }}

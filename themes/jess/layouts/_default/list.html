{{ partial "header" . }}
<ul>
{{ range sort .Pages }}
  <li>
    <img src="/img/project/{{ .Source.BaseFileName }}/_featured.png">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    supports <strong>{{ .Params.core_value }}</strong>
    and is featured in
    {{ range first 1 .Params.featured_in }}
      <em>{{ .title }}</em>
    {{ end }}
  </li>

{{ end }}
</ul>
{{ partial "footer" . }}

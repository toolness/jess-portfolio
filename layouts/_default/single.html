{{ partial "header" . }}

<div class="content has-text-centered">
  <p>Good design should support <strong>{{ .Params.core_value }}</strong></p>
  <h2>{{ .Title }}</h2>
  <br>
  {{ range .Params.links }}
  <a class="button" href="{{ .url }}" target="_blank">{{ .title }}</a>
  {{ end }}
</div>

<img src="/img/project/{{ .Source.BaseFileName }}/_featured.png">

<div class="content">

<blockquote>&ldquo;{{ .Params.quote }}&rdquo;</blockquote>

{{ .Content }}

</div>

{{ partial "footer" . }}
